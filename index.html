<!DOCTYPE html>
<html lang="en">

<head>
  <title>Finance</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,200;1,500&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1 id="logo">dev.finance$</h1>
  </header>
  <main class="container">
    <section id="balance">
      <h2>Balanço</h2>

      <div class="card">
        <h3>Entradas</h3>
        <p>R$ 5.500.00</p>
      </div>

      <div class="card">
        <H3>Saídas</H3>
        <p>R$ 2.000.00</p>
      </div>

      <div class="card total">
        <H3>Total</H3>
        <p>R$ 3.000.00</p>
      </div>
    </section>

    <section id="transaction">
      <h2>Transações</h2>
      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="description">Luz</td>
            <td class="expense">-R$ 500.00</td>
            <td class="date">21/01/2021</td>
          </tr>
          <tr>
            <td class="description">Criação Website</td>
            <td class="income">R$ 5000.00</td>
            <td class="date">21/01/2021</td>
          </tr>
          <tr>
            <td class="description">Internet</td>
            <td class="expense">-R$ 200.00</td>
            <td class="date">21/01/2021</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>dev.finace$</p>
  </footer>
</body>

</html>
